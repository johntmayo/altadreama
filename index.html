<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altadreama</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: blur(5px); /* Adds the blur effect */
        }
        #background img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="background">
        <img src="altadena_bg1.jpg" class="active" alt="Background 1">
        <img src="altadena_bg2.jpg" alt="Background 2">
        <img src="altadena_bg3.jpg" alt="Background 3">
        <img src="altadena_bg4.jpg" alt="Background 4">
        <img src="altadena_bg5.jpg" alt="Background 5">
    </div>
    <div id="content">
        <p>Hi there. I live in Altadena and just bought the URL during the Eaton fire. If you're looking at it too, we should probably be friends. You can have the URL. Drop me a line, just want to do something good for the town. <a href="mailto:johntmayo@gmail.com">johntmayo@gmail.com</a></p>
    </div>
    <script>
        const images = document.querySelectorAll('#background img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
